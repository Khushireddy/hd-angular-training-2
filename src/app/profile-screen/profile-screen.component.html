<div class="container">
    <div class="left">
        <mat-card>
            <img  mat-card-sm-image src="../../assets/pic.jpg"> 
          </mat-card>
    </div>
    <div class="right">
        <div class="heading">My Profile</div>
        <div class="name-cls">
            <mat-form-field>
                <mat-label>FIRST NAME</mat-label>
                <input required formControlName="name" class="form-control" placeholder="FIRST NAME" type="text"
                    matInput />
            </mat-form-field>
            <mat-form-field>
                <mat-label>LAST NAME</mat-label>
                <input required formControlName="name" class="form-control" placeholder="LAST NAME" type="text"
                    matInput />
            </mat-form-field>
        </div>
        <div class="top">
            <mat-form-field appearance="fill">
                <mat-label>TIME ZONE</mat-label>
                <select matNativeControl required>
                  <option value="volvo">+5 GMT</option>
                  
                </select>
              </mat-form-field>
            <mat-form-field>
                <mat-label>PHONE</mat-label>
                <input required formControlName="name" class="form-control" placeholder="PHONE" type="text" matInput />
            </mat-form-field>
        </div>
        <div class="mail">
            <mat-form-field>
                <mat-label>EMAIL ADDRESS</mat-label>
                <input required formControlName="name" class="form-control" placeholder="EMAIL ADDRESS" type="text"
                    matInput />
            </mat-form-field>
        </div>
        <div class="head">Authentication</div>
        <div class="first">

            <div> andrew.turing@cryptographyinc.com</div>
        </div>
        <div class="second">
            <div> SAML DETAILS</div>
            <div class="link"> https://cryptographyinc.om/login/secure/kQ28neiw99</div>
        </div>
    </div>
</div>
